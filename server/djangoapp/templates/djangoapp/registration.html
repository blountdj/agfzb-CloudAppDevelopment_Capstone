<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <h1>Sign Up!</h1>
        
        <!--Add a registration form here -->
        <form class="form-inline" action="{% url 'djangoapp:registration' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                User Name<input type="text" class="form-control" name="username" placeholder="Enter User Name:" >
                First Name<input type="text" class="form-control" name="firstname" placeholder="Enter First Name:" >
                Last Name<input type="text" class="form-control" name="lastname" placeholder="Enter Last Name:" >
                Password<input type="password" class="form-control" placeholder="Password" name="psw" >
                <button class="btn btn-primary" type="submit">Sign up</button>
                <ul>
            </div>
        </form>
    </body>
</html>
